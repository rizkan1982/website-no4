<!DOCTYPE html>
<html>
<head>
    <title>Data Siswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Data Siswa</h1>
        <form id="formSiswa">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama">
            </div>
            <div class="mb-3">
                <label for="umur" class="form-label">Umur</label>
                <input type="number" class="form-control" id="umur">
            </div>
            <button type="button" class="btn btn-primary" onclick="tambahSiswa()">Tambah</button>
        </form>

        <h2>Data Siswa</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                </tr>
            </thead>
            <tbody id="dataSiswa"></tbody>
        </table>
    </div>

    <script>
        const dataSiswa = [];

        function tambahSiswa() {
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;

            if (nama && umur) {
                dataSiswa.push({ nama, umur });
                tampilkanData();
                document.getElementById('nama').value = '';
                document.getElementById('umur').value = '';
            } else {
                alert('Nama dan umur harus diisi');
            }
        }

        function tampilkanData() {
            const tbody = document.getElementById('dataSiswa');
            tbody.innerHTML = '';

            dataSiswa.forEach((siswa, index) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = siswa.nama;
                row.insertCell(2).textContent = siswa.umur;
            });
        }
    </script>
</body>
</html>
